<div>
  <img src="/assets/img/sign-in.png" id="icon" alt="User icon" />
</div>

<form #signInForm="ngForm" (ngSubmit)="signInForm.valid && onSubmit(signInForm)">
  <input type="text" name="email" #email="ngModel" [(ngModel)]="model.email" placeholder="Email" [pattern]="emailRegex"
    required [ngClass]="{ 'invalid-textbox' : signInForm.submitted && !email.valid }">
  <div *ngIf="signInForm.submitted && email.errors?.pattern">
    <label class="validation-message">Invalid Email Id</label>
  </div>

  <input type="password" name="password" #password="ngModel" [(ngModel)]="model.password" placeholder="Password"
    required minlength="4" [ngClass]="{ 'invalid-textbox' : signInForm.submitted && !password.valid }">
  <div *ngIf="signInForm.submitted && password.errors?.minlength">
    <label class="validation-message">Password must be atleast 4 characters</label>
  </div>

  <input type="submit" value="Sign-In">

</form>

<!-- Error message -->
<div class="alert" *ngIf="serverErrorMsgs">
  {{ serverErrorMsgs }}
</div>
